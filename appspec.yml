version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/my-app
    overwrite: yes
hooks:
  BeforeInstall:
    - location: scripts/clean_up.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
